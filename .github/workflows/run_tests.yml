name: Test

on: [push]

jobs:
  test:
    runs-on: macos-12
    
    steps:
      - uses: actions/checkout@v3
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "13.4"
      - name: Prepare iOS 15.5 simulator
        run: |
          sudo mkdir -p /Library/Developer/CoreSimulator/Profiles/Runtimes
          
          sudo ln -s /Applications/Xcode_13.4.app/Contents/Developer/Platforms/iPhoneOS.platform/Library/Developer/CoreSimulator/Profiles/Runtimes/iOS.simruntime /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ 15.5.simruntime
          xcrun simctl list runtimes
          xcrun simctl create custom-test-device "iPhone 8 iOS15.5" "com.apple.CoreSimulator.SimDeviceType.iPhone-8" "com.apple.CoreSimulator.SimRuntime.iOS-15-5"
          xcrun simctl list devices 15.5
          
      - name: Show Available Destinations
        run: xcodebuild -scheme SwedbankPaySDK -showdestinations #-workspace Grocery.xcworkspace 
      
      - name: Run Unit Tests  #${{ matrix.macOS }}
        run: xcodebuild -scheme SwedbankPaySDK -destination 'platform=iOS Simulator,name=iPhone 8 iOS15.5' test


